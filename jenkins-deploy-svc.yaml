---
# Deployment for the Jenkins 
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jenkins
  namespace: ns-jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
      name: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
          - name: http-port
            containerPort: 8080
          - name: jnlp-port
            containerPort: 50000
        volumeMounts:
          - name: jenkins-vol
            mountPath: /var/jenkins_home  # Home Dir of jenkins is mentioned so data of jenkins will persist
      volumes:
        - name: jenkins-vol
          persistentVolumeClaim:
            claimName: jenkins-pv-claim
---
#Node Port service for the Jenkins Deployment 
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: ns-jenkins
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32000 # NodePort can be replaced by the LoadBalancer
  selector:
    app: jenkins
---
# ClusterIP for the Jenkins-jnlp
apiVersion: v1
kind: Service
metadata:
  name: jenkins-jnlp
  namespace: ns-jenkins
spec:
  type: ClusterIP
  ports:
    - port: 50000
      targetPort: 50000
  selector:
    app: jenkins
